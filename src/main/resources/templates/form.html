<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Alta de Sendero</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Senderos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/listado}">Senderos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 th:text="${titulo}"
            class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

        <div th:object="${sendero}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <form th:action="@{/mostrar}" th:object="${sendero}" method="post" target="_blank">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">CÃ³digo Sendero</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{codSendero}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{nombre}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Dificultad</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{dificultad}" class="form-control"
                        th:errorclass="'form-control alert-danger'" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Distancia</label>
                <div class="col-sm-6">
                    <input type="number" th:field="*{distancia}" class="form-control"
                        th:errorclass="'form-control alert-danger'" min="0" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Municipio</label>
                <div class="col-sm-6">
                    <select class="form-control" name="municipio" size="2" required>
            			<optgroup label="Seleccione un municipio:">
            			<option th:each="municipio : ${municipios}" th:value="${municipio.codMunicipio}" th:text="${municipio.nombreMunicipio}" ></option>
            			</optgroup>
        			</select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" value="Crear Sendero" class="btn btn-primary" />
                </div>
            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
