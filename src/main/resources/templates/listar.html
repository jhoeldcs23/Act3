<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}">Listado de Senderos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Senderos</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
					</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Crear Sendero</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}">
		</h1>

		<h2 class="text-secondary">Listado de Senderos</h2>
		<form class="form-inline mb-3" action="/buscar" method="post">
			<input type="text" name="codigoSendero" class="form-control mr-2" id="searchCodSendero"
				placeholder="Buscar por código de sendero" />
			<button type="submit" class="btn btn-primary">Buscar</button>
		</form>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nombre</th>
					<th>Dificultad</th>
					<th>Distancia</th>
					<th>Municipio</th>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sendero: ${senderos}">
					<td th:text="${sendero.codSendero}"></td>
					<td th:text="${sendero.nombre}"></td>
					<td th:text="${sendero.dificultad}"></td>
					<td th:text="${sendero.distancia}"></td>
					<td th:text="${sendero.municipio.nombreMunicipio}"></td>
					<td><form action="/borrar/{sendero.codSendero}" method="post">
                            <button type="submit" class="btn btn-danger">Borrar</button>
                        </form>
                   	</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
